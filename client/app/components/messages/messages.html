<navbar></navbar>
<div class="container" style="margin-top: 75px; margin-bottom: 75px;">
  <h1>Messages <em>({{ $ctrl.poolsName }})</em></h1>
  <div class="panel panel-default" ng-repeat="item in $ctrl.data">
    <div class="panel-heading">{{ item.categories_name }}</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="data in item.data">{{ data.message }} <em class="pull-right">{{ data.username }}</em></li>
      </ul>
    </div>
  </div>
</div>
<footer></footer>
