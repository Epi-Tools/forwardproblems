<navbar></navbar>
<div class="container" style="margin-top: 75px">
  <h1>Sondage</h1>
  <form name="commentsForm">
    <div class="form-group" ng-repeat="item in $ctrl.categories" name="commentsForm" ng-submit="$ctrl.comment(commentsForm.$valid)" novalidate>
      <h4>{{ item.name }}</h4>
      <textarea  class="form-control" ng-model="$ctrl.models[item.name]" ng-attr-id="{{ 'comment' + item.id }}" name="{{ $ctrl.getName(item.id) }}" row="5" maxlength="255" placeholder="" ng-maxlength="255" ng-minlength="5"></textarea>
      <div ng-show="commentsForm['comment' + item.id ].$touched">
        <span ng-show="commentsForm['comment' + item.id ].$invalid && !commentsForm['comment' + item.id ].$pristine" class="alert-danger">Minimun 5 charact√®res</span>
      </div>
    </div>
    <input type="submit" name="submit" ng-disabled="commentsForm.$invalid" class="btn btn-primary btn-lg pull-right" value="Envoyer">
  </form>
</div>
<footer></footer>
